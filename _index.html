<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8"/>

<title>Sono - Салон красоты премиум-класса</title>
<link href="c63635fba1eb11f0a547b62e65e43737_1.jpg" rel="icon"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&amp;family=Inter:wght@300;400;500;600&amp;display=swap" rel="stylesheet"/>
<style>
/* Обновленная минималистичная цветовая схема */
*{box-sizing:border-box;margin:0;padding:0}
:root{
  --primary:#000000;
  --primary-light:#333333;
  --primary-dark:#000000;
  --dark:#000000;
  --dark-light:#1a1a1a;
  --light:#ffffff;
  --light-dark:#f5f5f5;
  --gray:#666666;
  --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  --shadow-sm: 0 2px 8px rgba(0,0,0,0.05);
  --shadow-md: 0 8px 30px rgba(0,0,0,0.08);
  --shadow-lg: 0 16px 50px rgba(0,0,0,0.1);
}
body{
  font-family:'Inter',sans-serif;
  color:var(--dark);
  background:var(--light);
  line-height:1.6;
  overflow-x:hidden;
  scroll-behavior: smooth;
}
h1,h2,h3,h4,h5{font-family:'Playfair Display',serif;font-weight:600}
.container{width:90%;max-width:1200px;margin:0 auto;padding:0 20px}

/* Анимации */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeInLeft {
  from {
    opacity: 0;
    transform: translateX(-30px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

@keyframes fadeInRight {
  from {
    opacity: 0;
    transform: translateX(30px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

@keyframes float {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-10px);
  }
}

@keyframes shimmer {
  0% {
    background-position: -1000px 0;
  }
  100% {
    background-position: 1000px 0;
  }
}

/* Классы анимаций */
.animate-fade-in-up {
  animation: fadeInUp 0.8s ease-out;
}

.animate-fade-in-left {
  animation: fadeInLeft 0.8s ease-out;
}

.animate-fade-in-right {
  animation: fadeInRight 0.8s ease-out;
}

.animate-float {
  animation: float 3s ease-in-out infinite;
}

/* Скрытые элементы до анимации */
[data-animate] {
  opacity: 0;
  transform: translateY(30px);
  transition: all 0.8s var(--transition);
}

[data-animate].animated {
  opacity: 1;
  transform: translateY(0);
}

/* ---------------- SECTION DIVIDERS ---------------- */
.section-divider {
  position: relative;
  height: 100px;
  background: transparent;
  overflow: hidden;
}

.divider-wave {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, var(--light) 0%, var(--light-dark) 50%, var(--light) 100%);
  opacity: 1;
}

.divider-wave:before {
  content: '';
  position: absolute;
  top: 0;
  left: -10%;
  width: 120%;
  height: 1px;
  background: var(--primary);
  border-radius: 0;
  opacity: 0.1;
}

.divider-ornament {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: var(--primary);
  font-size: 24px;
  opacity: 0.2;
}

.divider-dots {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  gap: 12px;
}

.divider-dots span {
  width: 4px;
  height: 4px;
  background: var(--primary);
  border-radius: 50%;
  opacity: 0.2;
}

/* Альтернативные разделители */
.divider-curve {
  position: absolute;
  bottom: -1px;
  left: 0;
  width: 100%;
  height: 40px;
  fill: var(--light);
}

.divider-curve-dark {
  fill: var(--dark);
}

.section-with-bg {
  position: relative;
  background: linear-gradient(135deg, var(--light) 0%, var(--light-dark) 100%);
}

.section-with-bg:before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 L0,100" fill="rgba(255,255,255,0.95)"/></svg>');
  pointer-events: none;
}

/* ---------------- HEADER ---------------- */
header{
  position:fixed;top:0;left:0;width:100%;z-index:1000;
  background:rgba(255,255,255,0.98);backdrop-filter:blur(12px);
  padding:18px 0;transition:var(--transition);
  border-bottom: 1px solid rgba(0,0,0,0.05);
}
header.scrolled{
  box-shadow:var(--shadow-md);
  padding:12px 0;
  background:rgba(255,255,255,0.98);
}
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  position: relative;
}
.logo{
  font-family:'Playfair Display';
  font-size:28px;
  color:var(--dark);
  text-decoration:none;
  font-weight:700;
  display:flex;
  gap:6px;
  align-items:center;
  transition: var(--transition);
  position: relative;
  overflow: hidden;
}
.logo:before {
  content: '';
  position: absolute;
  bottom: 0;
  left: -100%;
  width: 100%;
  height: 2px;
  background: var(--primary);
  transition: var(--transition);
}
.logo:hover:before {
  left: 0;
}
.logo span{color:var(--primary)}
.nav-links{
  display:flex;
  list-style:none;
  gap:32px;
  align-items:center;
}
.nav-links a{
  color:var(--dark);
  text-decoration:none;
  font-weight:500;
  font-size:15px;
  position:relative;
  padding: 8px 0;
  transition: var(--transition);
}
.nav-links a:after{
  content:'';
  position:absolute;
  left:50%;
  bottom:0;
  width:0;
  height:2px;
  background:var(--primary);
  transition:var(--transition);
  transform: translateX(-50%);
}
.nav-links a:hover{
  color: var(--primary);
}
.nav-links a:hover:after{
  width:100%;
}
.ms_booking{
  background: var(--primary);
  color:#fff;
  padding:12px 28px;
  border-radius:0;
  text-decoration:none;
  font-weight:600;
  display:inline-block;
  white-space:nowrap;
  transition: var(--transition);
  box-shadow: var(--shadow-sm);
  position: relative;
  overflow: hidden;
}
.ms_booking:before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  transition: var(--transition);
}
.ms_booking:hover:before {
  left: 100%;
}
.ms_booking:hover{
  transform:translateY(-3px);
  box-shadow: var(--shadow-md);
}
.mobile-menu{
  display:none;
  background:none;
  border:0;
  font-size:22px;
  cursor:pointer;
  color:var(--dark);
  transition: var(--transition);
  padding: 8px;
  border-radius: 0;
}
.mobile-menu:hover {
  background: var(--light-dark);
  color: var(--primary);
}

/* ---------------- HERO ---------------- */
.hero{
  height:100vh;
  display:flex;
  align-items:center;
  position: relative;
  background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(255,255,255,0.7)),
  url('7f8e7595-3b30-4909-a01d-07d615f11ffc-ezgif.com-video-to-gif-converter (1).gif') center/cover no-repeat;
  color:var(--dark);
  overflow: hidden;
}
.hero:before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(ellipse at center, transparent 0%, rgba(255,255,255,0.4) 100%);
  pointer-events: none;
}
.hero-content{
  max-width:680px;
  z-index:2;
  position: relative;
}
.hero h1{
  font-size:clamp(2.5rem,6vw,4rem);
  margin-bottom:24px;
  line-height:1.05;
  text-shadow:0 4px 20px rgba(0,0,0,0.05);
  color: var(--dark);
  animation: fadeInUp 1s ease-out;
}
.hero p{
  font-size:clamp(1.1rem,2.5vw,1.25rem);
  color:var(--gray);
  margin-bottom:32px;
  animation: fadeInUp 1s ease-out 0.2s both;
}
.hero .ms_booking{
  background:var(--primary);
  border:none;
  color:#fff;
  padding:16px 36px;
  font-size:1.1rem;
  border-radius:0;
  animation: fadeInUp 1s ease-out 0.4s both;
}

/* ---------------- SECTIONS ---------------- */
.section{
  padding:clamp(60px,8vw,120px) 0;
  position: relative;
}

.section-light {
  background: var(--light);
}

.section-alt {
  background: linear-gradient(135deg, var(--light) 0%, var(--light-dark) 50%, var(--light) 100%);
  position: relative;
}

.section-alt:before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 L0,100" fill="rgba(255,255,255,0.95)"/></svg>');
  pointer-events: none;
}

.section-title{
  text-align:center;
  margin-bottom:clamp(32px,5vw,60px);
  position: relative;
}
.section-title h2{
  font-size:clamp(2rem,5vw,3rem);
  display:inline-block;
  position:relative;
  color: var(--dark);
}
.section-title h2:after{
  content:'';
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  bottom:-16px;
  width:100px;
  height:2px;
  background:var(--primary);
  border-radius: 0;
}
.section-title p{
  color:var(--gray);
  margin-top:16px;
  max-width:700px;
  margin:24px auto 0;
  font-size: 1.1rem;
}

/* ---------------- SERVICES ---------------- */
.services-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(min(320px,100%),1fr));
  gap:32px;
}
.service-card{
  background:#fff;
  border-radius:0;
  padding:32px;
  box-shadow:var(--shadow-sm);
  display:flex;
  flex-direction:column;
  transition: var(--transition);
  border: 1px solid rgba(0,0,0,0.05);
  position: relative;
  overflow: hidden;
}
.service-card:before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, var(--light-dark), transparent);
  transition: var(--transition);
}
.service-card:hover:before {
  left: 100%;
}
.service-card:hover{
  transform:translateY(-8px);
  box-shadow:var(--shadow-lg);
  border-color: var(--primary);
}
.service-content{
  display:flex;
  flex-direction:column;
  flex:1;
  position: relative;
  z-index: 1;
}
.service-content h3{
  margin-bottom:12px;
  font-size:1.3rem;
  color:var(--dark);
  position: relative;
  display: inline-block;
}
.service-content h3:after {
  content: '';
  position: absolute;
  bottom: -4px;
  left: 0;
  width: 0;
  height: 1px;
  background: var(--primary);
  transition: var(--transition);
}
.service-card:hover .service-content h3:after {
  width: 60px;
}
.service-duration{
  color:var(--gray);
  font-size:0.95rem;
  margin-bottom:16px;
  display:flex;
  gap:8px;
  align-items:center;
}
.service-duration i{color:var(--primary)}
.service-content p{
  color:var(--gray);
  margin-bottom:16px;
  flex-grow:1;
  line-height: 1.7;
}
.service-price{
  color:var(--primary);
  font-weight:700;
  text-align:center;
  margin-top:auto;
  padding-top:20px;
  border-top:1px solid rgba(0,0,0,0.06);
  font-size:1.2rem;
  position: relative;
}
.price-range{
  display:block;
  color:var(--gray);
  font-size:0.9rem;
  margin-top:8px;
  font-weight:400;
}

/* ---------------- PORTFOLIO ---------------- */
.portfolio-scroll{
  display:flex;
  gap:24px;
  overflow-x:auto;
  padding:20px 0;
  -webkit-overflow-scrolling:touch;
  scroll-behavior:smooth;
  cursor: grab;
}
.portfolio-scroll:active {
  cursor: grabbing;
}
.portfolio-scroll::-webkit-scrollbar{height:6px}
.portfolio-scroll::-webkit-scrollbar-thumb{
  background:var(--primary);
  border-radius:0;
}
.portfolio-item{
  min-width:320px;
  height:520px;
  border-radius:0;
  overflow:hidden;
  flex-shrink:0;
  position:relative;
  box-shadow:var(--shadow-md);
  transition: var(--transition);
}
.portfolio-item:hover {
  transform: scale(1.02);
  box-shadow: var(--shadow-lg);
}
.portfolio-item video{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
  transition: var(--transition);
}

/* ---------------- HOME CARE ---------------- */
.home-care-scroll{
  display:flex;
  gap:28px;
  overflow-x:auto;
  padding:24px 0;
  -webkit-overflow-scrolling:touch;
  scroll-behavior:smooth;
  cursor: grab;
}
.home-care-scroll:active {
  cursor: grabbing;
}
.home-care-scroll::-webkit-scrollbar{height:6px}
.home-care-scroll::-webkit-scrollbar-thumb{
  background:var(--primary);
  border-radius:0;
}
.product-card{
  width:380px;
  flex:0 0 auto;
  background:#fff;
  border-radius:0;
  overflow:hidden;
  display:flex;
  flex-direction:column;
  box-shadow:var(--shadow-md);
  transition:var(--transition);
  border: 1px solid rgba(0,0,0,0.05);
}
.product-card:hover{
  transform:translateY(-8px) scale(1.02);
  box-shadow:var(--shadow-lg);
  border-color: var(--primary);
}
.product-image{
  flex:0 0 450px;
  height:450px;
  background:#f8f8f8;
  overflow:hidden;
  position: relative;
}
.product-image:before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(45deg, transparent, rgba(0,0,0,0.05), transparent);
  z-index: 1;
  transition: var(--transition);
  opacity: 0;
}
.product-card:hover .product-image:before {
  opacity: 1;
}
.product-image img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
  transition:var(--transition);
}
.product-card:hover .product-image img{
  transform:scale(1.1);
}
.product-content{
  padding:24px;
  display:flex;
  flex-direction:column;
  flex:1 1 auto;
  min-height:0;
  position: relative;
}
.product-description{
  color:var(--gray);
  font-size:1rem;
  flex:1;
  margin-bottom:16px;
  line-height: 1.6;
}
.product-price{
  color:var(--primary);
  font-weight:700;
  font-size:1.4rem;
  text-align:center;
  margin-top:auto;
  padding-top:20px;
  border-top:1px solid rgba(0,0,0,0.06);
  background:#fff;
  position: relative;
}

/* ---------------- TEAM ---------------- */
.team-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:32px;
  align-items:start;
  justify-items:center;
}
.team-card{
  background:#fff;
  border-radius:0;
  overflow:hidden;
  box-shadow:var(--shadow-md);
  display:flex;
  flex-direction:column;
  width:100%;
  max-width:440px;
  align-self:start;
  transition: var(--transition);
  border: 1px solid rgba(0,0,0,0.05);
}
.team-card:hover {
  transform: translateY(-8px);
  box-shadow: var(--shadow-lg);
  border-color: var(--primary);
}
.team-image{
  height:340px;
  background:var(--light-dark);
  position: relative;
  overflow: hidden;
}
.team-image:before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(45deg, transparent, rgba(0,0,0,0.05), transparent);
  transition: var(--transition);
  opacity: 0;
}
.team-card:hover .team-image:before {
  opacity: 1;
}
.team-info{
  padding:28px;
  text-align:center;
}
.team-info h3{
  font-size:1.4rem;
  margin-bottom:8px;
}
.team-info .specialty{
  color:var(--primary);
  display:block;
  margin-bottom:16px;
  font-weight:600;
  font-size: 1rem;
}
.team-info p {
  line-height: 1.7;
  margin-bottom: 20px;
}
.social-links{
  display:flex;
  justify-content:center;
  gap:16px;
}
.social-links a{
  color:var(--dark);
  font-size:1.3rem;
  width:48px;
  height:48px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:0;
  background:rgba(0,0,0,0.05);
  transition:var(--transition);
  border: 1px solid transparent;
}
.social-links a:hover{
  background:var(--primary);
  color:#fff;
  transform: translateY(-3px);
  border-color: var(--primary);
}

/* ---------------- MAP ---------------- */
.map-section {
  padding: 80px 0;
  background: var(--light);
  position: relative;
}
.map-section:before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, var(--light-dark) 0%, transparent 50%);
  opacity: 0.5;
  pointer-events: none;
}
.map-container {
  width: 100%;
  height: 500px;
  border-radius: 0;
  overflow: hidden;
  box-shadow: var(--shadow-lg);
  position: relative;
  border: 1px solid rgba(0,0,0,0.1);
}
.map-container iframe {
  width: 100%;
  height: 100%;
  border: none;
  display: block;
}

/* ---------------- FOOTER ---------------- */
footer{
  background: linear-gradient(135deg, var(--dark), var(--dark-light));
  color:#fff;
  padding:80px 0 32px;
  position: relative;
  overflow: hidden;
}
footer:before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><polygon fill="rgba(255,255,255,0.03)" points="0,1000 1000,0 1000,1000"/></svg>');
  pointer-events: none;
}
.footer-content{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:40px;
  margin-bottom:40px;
  position: relative;
  z-index: 1;
}
.footer-column h3 {
  color: #fff;
  margin-bottom: 20px;
  font-size: 1.3rem;
  position: relative;
  display: inline-block;
}
.footer-column h3:after {
  content: '';
  position: absolute;
  bottom: -6px;
  left: 0;
  width: 40px;
  height: 1px;
  background: #fff;
}
.footer-links{
  list-style:none;
  padding:0;
}
.footer-links li {
  margin-bottom: 12px;
}
.footer-links a{
  color:#ccc;
  text-decoration:none;
  transition: var(--transition);
  display: inline-block;
  position: relative;
}
.footer-links a:after {
  content: '';
  position: absolute;
  bottom: -2px;
  left: 0;
  width: 0;
  height: 1px;
  background: #fff;
  transition: var(--transition);
}
.footer-links a:hover{
  color:#fff;
  transform: translateX(8px);
}
.footer-links a:hover:after {
  width: 100%;
}
.contact-info {
  list-style:none;
  padding:0;
}
.contact-info li {
  margin-bottom:16px;
  display:flex;
  align-items:flex-start;
  gap:12px;
  transition: var(--transition);
}
.contact-info li:hover {
  transform: translateX(8px);
}
.contact-info i {
  color:#fff;
  margin-top:4px;
  flex-shrink:0;
  width: 16px;
}
.copyright{
  text-align:center;
  color:#bfbfbf;
  font-size:0.9rem;
  padding-top:32px;
  border-top:1px solid rgba(255,255,255,0.1);
  position: relative;
  z-index: 1;
}

/* ---------------- RESPONSIVE ---------------- */
@media (max-width:1200px){
  .product-card{width:340px}
  .product-image{height:400px}
}
@media (max-width:992px){
  .product-card{width:320px}
  .product-image{height:380px}
  .map-container {height: 450px;}
  .nav-links { gap: 24px; }
  .section-divider {
    height: 80px;
  }
}
@media (max-width:768px){
  .mobile-menu{display:block}
  .nav-links{
    display:none;
    position:absolute;
    top:100%;
    left:0;
    width:100%;
    background:rgba(255,255,255,0.98);
    backdrop-filter:blur(20px);
    flex-direction:column;
    padding:32px;
    box-shadow:var(--shadow-lg);
    text-align:center;
    gap:20px;
    border-top: 1px solid rgba(0,0,0,0.05);
  }
  .nav-links.active{
    display:flex;
    animation: fadeInUp 0.5s ease-out;
  }

<script>
// Load data from JSON and populate the website
async function loadWebsiteData() {
  try {
    console.log('Starting to load website data...');
    const response = await fetch('data.json');
    
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    
    const data = await response.json();
    console.log('Data loaded successfully:', data);
    
    // Set site title and favicon
    document.title = data.site.title;
    const favicon = document.querySelector('link[rel="icon"]');
    if (favicon) {
      favicon.href = data.site.favicon;
    }
    
    // Populate header
    document.getElementById('siteLogo').innerHTML = `${data.site.logo}<span>.</span>`;
    populateNavigation(data.header);
    
    // Populate hero section
    document.getElementById('heroTitle').textContent = data.hero.title;
    document.getElementById('heroDescription').textContent = data.hero.description;
    const heroButton = document.getElementById('heroButton');
    heroButton.textContent = data.hero.button;
    heroButton.href = '#';
    
    // Populate services
    document.getElementById('servicesTitle').textContent = data.services.title;
    document.getElementById('servicesDescription').textContent = data.services.description;
    populateServices(data.services.items);
    
    // Populate portfolio
    document.getElementById('portfolioTitle').textContent = data.portfolio.title;
    document.getElementById('portfolioDescription').textContent = data.portfolio.description;
    populatePortfolio(data.portfolio.videos);
    
    // Populate home care
    document.getElementById('homeCareTitle').textContent = data.homeCare.title;
    document.getElementById('homeCareDescription').textContent = data.homeCare.description;
    populateHomeCare(data.homeCare.products);
    
    // Populate team
    document.getElementById('teamTitle').textContent = data.team.title;
    document.getElementById('teamDescription').textContent = data.team.description;
    populateTeam(data.team.members);
    
    // Populate map
    document.getElementById('mapTitle').textContent = data.map.title;
    document.getElementById('mapDescription').textContent = data.map.description;
    const mapContainer = document.getElementById('mapContainer');
    mapContainer.innerHTML = `<iframe src="${data.map.iframe}" width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="" loading="lazy"></iframe>`;
    
    // Populate footer
    populateFooter(data.footer);
    
    // Initialize animations after content is loaded
    setTimeout(initializeAnimations, 100);
    
  } catch (error) {
    console.error('Error loading website data:', error);
    // Show error message to user
    const heroTitle = document.getElementById('heroTitle');
    if (heroTitle) {
      heroTitle.textContent = 'Sono - Салон красоты';
      heroTitle.style.color = 'red';
    }
  }
}

function populateNavigation(headerData) {
  const navLinks = document.getElementById('navLinks');
  
  if (!navLinks || !headerData || !headerData.navLinks) {
    console.error('Navigation data or element not found');
    return;
  }
  
  // Clear existing content
  navLinks.innerHTML = '';
  
  // Add regular navigation links
  headerData.navLinks.forEach(link => {
    const li = document.createElement('li');
    li.innerHTML = `<a href="${link.href}">${link.name}</a>`;
    navLinks.appendChild(li);
  });
  
  // Add booking button as last item
  const bookingLi = document.createElement('li');
  bookingLi.innerHTML = `<a class="ms_booking" data-yclients-widget="" href="#">${headerData.bookingButton}</a>`;
  navLinks.appendChild(bookingLi);
}

function populateServices(services) {
  const servicesGrid = document.getElementById('servicesGrid');
  
  if (!servicesGrid || !services) {
    console.error('Services grid or data not found');
    return;
  }
  
  // Clear existing content
  servicesGrid.innerHTML = '';
  
  services.forEach(service => {
    const serviceCard = document.createElement('div');
    serviceCard.className = 'service-card';
    serviceCard.setAttribute('data-animate', '');
    
    serviceCard.innerHTML = `
      <div class="service-content">
        <h3>${service.title}</h3>
        <div class="service-duration"><i class="fas fa-clock"></i> ${service.duration}</div>
        <p>${service.description}</p>
        <div class="service-price">${service.price}</div>
      </div>
    `;
    
    servicesGrid.appendChild(serviceCard);
  });
}

function populatePortfolio(videos) {
  const portfolioScroll = document.getElementById('portfolioScroll');
  
  if (!portfolioScroll || !videos) {
    console.error('Portfolio scroll or data not found');
    return;
  }
  
  // Clear existing content
  portfolioScroll.innerHTML = '';
  
  videos.forEach(video => {
    const portfolioItem = document.createElement('div');
    portfolioItem.className = 'portfolio-item';
    portfolioItem.setAttribute('data-animate', '');
    
    portfolioItem.innerHTML = `
      <video muted playsinline preload="metadata" loop>
        <source src="${video.src}" type="${video.type}"/>
        Your browser does not support the video tag.
      </video>
    `;
    
    portfolioScroll.appendChild(portfolioItem);
  });
}

function populateHomeCare(products) {
  const homeCareScroll = document.getElementById('homeCareScroll');
  
  if (!homeCareScroll || !products) {
    console.error('Home care scroll or data not found');
    return;
  }
  
  // Clear existing content
  homeCareScroll.innerHTML = '';
  
  products.forEach(product => {
    const productCard = document.createElement('div');
    productCard.className = 'product-card';
    productCard.setAttribute('data-animate', '');
    
    productCard.innerHTML = `
      <div class="product-image"><img alt="${product.alt || product.title}" src="${product.image}" loading="lazy"/></div>
      <div class="product-content">
        <h3>${product.title}</h3>
        <div class="product-description"><p>${product.description}</p></div>
        <div class="product-price">${product.price}</div>
      </div>
    `;
    
    homeCareScroll.appendChild(productCard);
  });
}

function populateTeam(members) {
  const teamGrid = document.getElementById('teamGrid');
  
  if (!teamGrid || !members) {
    console.error('Team grid or data not found');
    return;
  }
  
  // Clear existing content
  teamGrid.innerHTML = '';
  
  members.forEach(member => {
    const teamCard = document.createElement('div');
    teamCard.className = 'team-card';
    teamCard.setAttribute('data-animate', '');
    
    teamCard.innerHTML = `
      <div class="team-image"></div>
      <div class="team-info">
        <h3>${member.name}</h3>
        <span class="specialty">${member.specialty}</span>
        <p>${member.description}</p>
        <div class="social-links">
          ${member.socialLinks.map(social => 
            `<a href="${social.href}"><i class="${social.icon}"></i></a>`
          ).join('')}
        </div>
      </div>
    `;
    
    teamGrid.appendChild(teamCard);
  });
}

function populateFooter(footerData) {
  const footerContent = document.getElementById('footerContent');
  
  if (!footerContent || !footerData) {
    console.error('Footer content or data not found');
    return;
  }
  
  footerContent.innerHTML = `
    <div class="footer-column" data-animate>
      <h3>${footerData.company.name}</h3>
      <p>${footerData.company.description}</p>
    </div>
    <div class="footer-column" data-animate>
      <h3>Контакты</h3>
      <ul class="contact-info">
        <li><i class="fas fa-map-marker-alt"></i> ${footerData.contacts.address}</li>
        <li><i class="fas fa-phone"></i> ${footerData.contacts.phone}</li>
        <li><i class="fas fa-envelope"></i> ${footerData.contacts.email}</li>
        <li><i class="fas fa-clock"></i> ${footerData.contacts.hours}</li>
      </ul>
    </div>
    <div class="footer-column" data-animate>
      <h3>Быстрые ссылки</h3>
      <ul class="footer-links">
        ${footerData.links.map(link => 
          `<li><a href="${link.href}">${link.name}</a></li>`
        ).join('')}
      </ul>
    </div>
  `;
  
  document.getElementById('copyrightText').innerHTML = footerData.copyright;
}

function initializeAnimations() {
  console.log('Initializing animations...');
  
  // Mobile menu functionality
  const mobileMenu = document.getElementById('mobileMenu');
  const navLinks = document.getElementById('navLinks');
  
  if (mobileMenu && navLinks) {
    mobileMenu.addEventListener('click', function() {
      navLinks.classList.toggle('active');
      const icon = mobileMenu.querySelector('i');
      if (navLinks.classList.contains('active')) {
        icon.classList.remove('fa-bars');
        icon.classList.add('fa-times');
      } else {
        icon.classList.remove('fa-times');
        icon.classList.add('fa-bars');
      }
    });
    
    // Close menu when clicking on a link
    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', () => {
        navLinks.classList.remove('active');
        const icon = mobileMenu.querySelector('i');
        icon.classList.remove('fa-times');
        icon.classList.add('fa-bars');
      });
    });
  }

  // Scroll animations
  const animateOnScroll = () => {
    const elements = document.querySelectorAll('[data-animate]');
    elements.forEach(element => {
      const elementTop = element.getBoundingClientRect().top;
      const elementVisible = 150;
      
      if (elementTop < window.innerHeight - elementVisible) {
        element.classList.add('animated');
      }
    });
  };

  // Header scroll effect
  const header = document.getElementById('header');
  const backToTop = document.querySelector('.back-to-top');
  
  const handleScroll = () => {
    // Header scroll
    if (header && window.scrollY > 100) {
      header.classList.add('scrolled');
    } else if (header) {
      header.classList.remove('scrolled');
    }
    
    // Back to top button
    if (backToTop && window.scrollY > 500) {
      backToTop.classList.add('visible');
    } else if (backToTop) {
      backToTop.classList.remove('visible');
    }
    
    // Animate on scroll
    animateOnScroll();
  };

  // Initial check
  animateOnScroll();
  
  // Event listeners
  window.addEventListener('scroll', handleScroll);
  window.addEventListener('load', handleScroll);

  // Back to top functionality
  if (backToTop) {
    backToTop.addEventListener('click', (e) => {
      e.preventDefault();
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });
  }

  // Video hover functionality
  document.querySelectorAll('.portfolio-item video').forEach(function(v){
    v.pause();
    v.currentTime = 0;
    v.addEventListener('mouseenter', function(){ 
      v.play().catch(e => console.log('Video play failed:', e)); 
    });
    v.addEventListener('mouseleave', function(){ 
      v.pause(); 
      v.currentTime = 0; 
    });
  });

  // Smooth scrolling for anchor links
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      e.preventDefault();
      const targetId = this.getAttribute('href');
      const target = document.querySelector(targetId);
      if (target) {
        target.scrollIntoView({
          behavior: 'smooth',
          block: 'start'
        });
      }
    });
  });
  
  console.log('Animations initialized successfully');
}

// Initialize the website when DOM is loaded
document.addEventListener('DOMContentLoaded', function() {
  console.log('DOM loaded, starting website initialization...');
  loadWebsiteData();
});
</script>
